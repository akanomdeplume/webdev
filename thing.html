<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .browser-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: rgba(20, 20, 35, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chrome {
            padding: 20px;
            background: linear-gradient(180deg, rgba(30, 30, 50, 0.9) 0%, rgba(20, 20, 35, 0.8) 100%);
            border-bottom: 2px solid rgba(100, 200, 255, 0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .toolbar {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        button {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            background: rgba(100, 200, 255, 0.15);
            color: #64c8ff;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: rgba(100, 200, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.4);
        }

        .address-bar {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .address-bar:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(100, 200, 255, 0.5);
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.2);
        }

        .tabs {
            display: flex;
            gap: 8px;
            padding: 0 10px;
        }

        .tab {
            padding: 8px 16px;
            background: rgba(100, 200, 255, 0.1);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab:hover {
            background: rgba(100, 200, 255, 0.2);
        }

        .tab.active {
            background: rgba(100, 200, 255, 0.3);
            border-color: rgba(100, 200, 255, 0.5);
            box-shadow: 0 -2px 10px rgba(100, 200, 255, 0.2);
        }

        .tab-close {
            width: 16px;
            height: 16px;
            background: none;
            border: none;
            color: #64c8ff;
            cursor: pointer;
            font-size: 12px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab-close:hover {
            background: rgba(255, 100, 100, 0.3);
            border-radius: 50%;
        }

        .content-area {
            flex: 1;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page {
            width: 100%;
            height: 100%;
            padding: 40px;
            overflow-y: auto;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .abstract-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .circle {
            border-radius: 50%;
            background: radial-gradient(circle, rgba(100, 200, 255, 0.5), transparent);
        }

        .square {
            background: linear-gradient(45deg, rgba(100, 200, 255, 0.3), rgba(255, 100, 200, 0.3));
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid rgba(100, 200, 255, 0.3);
        }

        .page-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

            font-size: 48px;
            margin-bottom: 20px;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

            justify-content: space-between;
            align-items: center;
