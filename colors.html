
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>color stuff</title>
        <meta charset="UTF">
  <style>
     div{
         height: 100px;
        width: 100px;
        border: solid 3px rgb(126, 128, 0);
    }
    .complementary {
      background-color:rgb(255, 0, 0); 
      color: rgb(33, 91, 27);              
      border-color: rgb(33, 91, 27);    
    }
    .analogous {
      background-color: rgb(50, 60, 205); 
      color: rgb(255, 0, 217);            
      border-color: #000000;    
    }
    .triadic {
      background-color: rgb(255, 132, 0); 
      color: blue;            
      border-color: rgb(0, 0, 0);     
    }
  </style>
</head>
<body>
  <div class="box complementary">Complementary</div>
  <div class="box analogous">Analogous</div>
  <div class="box triadic">Triadic</div>
</body>
    </head>
</html>
