
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced MP3 Player</title>
<style>
    body {
        font-family: 'Circular Std', sans-serif;
        background: #121212;
        color: #b3b3b3;
        display: flex;
        justify-content: center;
        padding-top: 40px;
        margin: 0;
        height: 100vh;
    }

    .player {
        width: 380px;
        background: #282828;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }

    h2, h3 {
        color: #fff;
        margin: 0 0 10px;
    }

    input[type="file"] {
        display: block;
        margin-bottom: 20px;
        color: #b3b3b3;
    }

    button {
        background: #000000;
        border: none;
        padding: 10px 12px;
        border-radius: 50px;
        color: white;
        cursor: pointer;
        margin: 5px;
        transition: background 0.3s;
    }
    button:hover { background: #000000; }

    .controls {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    #seek {
        width: 100%;
        margin-top: 10px;
        -webkit-appearance: none;
        appearance: none;
        height: 5px;
        background: #535353;
        border-radius: 5px;
        outline: none;
        transition: background 0.3s;
    }
    #seek::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: #000000;
        cursor: pointer;
    }

    .playlist {
        margin-top: 20px;
        background: #181818;
        padding: 12px;
        border-radius: 10px;
        max-height: 250px;
        overflow-y: auto;
    }

    .song {
        padding: 8px;
        margin: 5px 0;
        background: #333;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.3s;
    }
    .song:hover { background: #444; }

    .deleteBtn {
        background: #e22134;
        padding: 4px 6px;
        font-size: 12px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.3s;
    }
    .deleteBtn:hover { background: #ff4d4d; }
</style>
</head>
<body>

<div class="player">
    <h2>Advanced MP3 Player</h2>

    <input type="file" id="fileInput" accept="audio/mp3" multiple>

    <h3 id="nowPlaying">No song playing</h3>

    <audio id="audio"></audio>

    <div class="controls">
        <button id="rewindBtn"><< 10s</button>
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="forwardBtn">10s >></button>
    </div>

    <input type="range" id="seek" value="0">

    <p>
        <span id="currentTime">0:00</span> /
        <span id="duration">0:00</span>
    </p>

    <h3>Playlist</h3>
    <div class="playlist" id="playlist"></div>
</div>

<script>
let playlist = JSON.parse(localStorage.getItem("playlist") || "[]");
let currentIndex = -1;

const audio = document.getElementById("audio");
const playlistDiv = document.getElementById("playlist");
const fileInput = document.getElementById("fileInput");
const nowPlaying = document.getElementById("nowPlaying");
const seek = document.getElementById("seek");

// Format time
function format(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60).toString().padStart(2, "0");
    return `${m}:${s}`;
}

// Load playlist visually
function renderPlaylist() {
    playlistDiv.innerHTML = "";
    playlist.forEach((song, i) => {
        let div = document.createElement("div");
        div.className = "song";
        div.innerHTML = `
            <span>${song.name}</span>
            <button class="deleteBtn" onclick="deleteSong(${i})">X</button>
        `;
        div.onclick = () => playSong(i);
        playlistDiv.appendChild(div);
    });
}

fileInput.addEventListener("change", () => {
    Array.from(fileInput.files).forEach(file => {
        playlist.push({
            name: file.name,
            url: URL.createObjectURL(file)
        });
    });

    localStorage.setItem("playlist", JSON.stringify(playlist));
    renderPlaylist();
});

// Play selected index
function playSong(i) {
    currentIndex = i;
    audio.src = playlist[i].url;
    nowPlaying.textContent = playlist[i].name;
    audio.play();
}

// Delete a song
function deleteSong(i) {
    playlist.splice(i, 1);
    localStorage.setItem("playlist", JSON.stringify(playlist));
    renderPlaylist();
}

document.getElementById("playBtn").onclick = () => audio.play();
document.getElementById("pauseBtn").onclick = () => audio.pause();
document.getElementById("forwardBtn").onclick = () => audio.currentTime += 10;
document.getElementById("rewindBtn").onclick = () => audio.currentTime -= 10;

audio.addEventListener("loadedmetadata", () => {
    seek.max = audio.duration;
    document.getElementById("duration").textContent = format(audio.duration);
});

audio.addEventListener("timeupdate", () => {
    seek.value = audio.currentTime;
    document.getElementById("currentTime").textContent = format(audio.currentTime);
});

seek.oninput = () => {
    audio.currentTime = seek.value;
};

// Auto-play next song
audio.addEventListener("ended", () => {
    if (currentIndex + 1 < playlist.length) {
        playSong(currentIndex + 1);
    }
});

renderPlaylist();
</script>

</body>
</html>
